<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

<!-- STYLE-CSS -->
    <link rel="stylesheet" href="css/style.css">

<!-- RESPONSIVE-CSS -->
    <link rel="stylesheet" href="css/responsive.css">

<!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

<!-- VUE-JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>
<body>
    <div id="app">
<!-- HEADER -->
        <header>
            <img src="img/logo.svg" alt="Logo">
        </header>
<!-- HEADER -->

<!-- MAIN -->
        <main>
            <div id="wrapper">
                <h1><span>BOOLEAN</span> TODO LIST</h1>
      
                <div class="new-todo">
                    <p class="error" v-show="error">Errore! Aggiungi un nuovo Todo</p>
                    <input type="text" placeholder="Aggiugni un nuovo todo" v-model.trim="newTodo.text" @keyup.enter="addTodo">
                    <button class="add-btn" @click="addTodo">Aggiungi</button>
                </div>
      
                <ul class="todo-list">
                    <li v-for="todo in todos">
                        <p v-if="todo.done" class="done">{{ todo.text }}</p>
                        <p v-else>{{ todo.text }}</p>
                        <span class="delete" @click="removeTodo(index)">&cross;</span>
                    </li>
                </ul>
            </div>
        </main>
<!-- MAIN -->

<!-- FOOTER -->
        <footer>
            <h2>Vue To Do List by <span>Boolean</span> Â©</h2>
        </footer>
<!-- FOOTER -->
    </div>

<!-- SCRIPT-JS -->
    <script src="js/script.js"></script>
<!-- SCRIPT-JS -->
</body>
</html>
